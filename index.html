<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krypton</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex">
  <nav class="fixed top-0 left-0 h-full w-16 bg-blue-900 text-white flex flex-col items-center">
    <div class="p-2 border-b border-gray-700">
      <img src="logo.jpg" alt="logo">
    </div>

    <ul class="flex-grow space-y-1">
      <li>
        <a href="#" class="flex flex-col items-center hover:text-gray-300">
          <img src="home.png" alt="home" class="scale-110">
          <span class="text-xs mb-1">Home</span>
        </a>
      </li>
      <li>
        <a href="#" class="flex flex-col items-center hover:text-gray-300">
          <img src="service.png" alt="" class="scale-110 mt-1">
          <span class="text-xs mb-1">servces</span>
        </a>
      </li>
      <li>
        <a href="#" class="flex flex-col items-center hover:text-gray-300">
          <img src="onrise.png" alt="" class="scale-125 mt-1">
          <span class="text-xs mb-1 mt-2">On-Rise</span>
        </a>
      </li>
      <li>
        <a href="#" class="flex flex-col items-center hover:text-gray-300">
          <img src="review.png" alt="" class="scale-90">
          <span class="text-xs mb-1">Reviews</span>
        </a>
      </li>
      <li>
        <a href="#" class="flex flex-col items-center hover:text-gray-300">
          <img src="about.png" alt="" class="scale-90">
          <span class="text-xs mb-1">About-us</span>
        </a>
      </li>
      <li>
        <a href="#" class="flex flex-col items-center hover:text-gray-300">
          <img src="contact.png" alt="" class="h-10 w-10 mt-1">
          <span class="text-xs mt-1">Contact-us</span>
        </a>
      </li>
    </ul>

    <div class="p-4 border-t border-gray-700">
      <img src="profile.png" alt="profile" class="scale-125">
      <span class="text-xs mt-1">Profile</span>
    </div>
  </nav>

  <div class="ml-16 p-6 flex-1">
    <h1 class="text-2xl font-bold mb-4">Welcome</h1>
    <p>KAAM KARO</p>
  </div>
</body>
</html>
